version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "8123:8100"
    restart: always
    attach: false
    environment:
      TYPE: "FABRIC"
      PACKWIZ_URL: "https://ryleu.me/cch-mc-server/packwiz/pack.toml"
      EULA: "TRUE"
      MOTD: "CCH Server"
      DIFFICULTY: "HARD"
      SPAWN_PROTECTION: "0"
      VIEW_DISTANCE: "6"
      OPS_FILE: "https://ryleu.me/cch-mc-server/ops.json"
      ENABLE_WHITELIST: "false"
      MEMORY: "4G"
      USE_AIKAR_FLAGS: "true"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
